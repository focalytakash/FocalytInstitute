<script>
  function dragElement(element) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

    element.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();

      pos3 = e.clientX;
      pos4 = e.clientY;

      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();

      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;

      const parentWidth = window.innerWidth;
      const parentHeight = window.innerHeight;
      const elemWidth = element.offsetWidth;
      const elemHeight = element.offsetHeight;

      let newTop = element.offsetTop - pos2;
      let newLeft = element.offsetLeft - pos1;

      // Keep 50px padding from edges
      newTop = Math.max(50, Math.min(parentHeight - elemHeight - 50, newTop));
      newLeft = Math.max(50, Math.min(parentWidth - elemWidth - 50, newLeft));

      element.style.top = newTop + "px";
      element.style.left = newLeft + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }

  // âœ… Safe DOM load check
  document.addEventListener("DOMContentLoaded", function () {
    const el = document.getElementsByClassName("chat-start")[0];
    if (el) {
      dragElement(el);
    } else {
      console.warn("Element not found");
    }
  });
</script>
